<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angle Converter - Online Tools</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="../../assets/css/tools/unit/angle-converter.css" rel="stylesheet">
</head>
<body>
    <!-- Theme Toggle Button -->
    <button class="theme-toggle" id="themeToggle">
        <i class="fas fa-moon"></i>
    </button>

    <!-- Header will be dynamically loaded here -->
    <div id="header-container"></div>

    <main class="container mt-4">
        <div class="angle-converter">
            <div class="converter-header text-center mb-5">
                <h1 class="display-4 fw-bold">Angle Converter</h1>
                <p class="lead text-muted">Convert between different angle units with ease</p>
            </div>
            
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="converter-card card shadow-lg mb-4">
                        <div class="card-body p-4">
                            <form id="angleConverterForm">
                                <div class="row g-3">
                                    <div class="col-md-5">
                                        <div class="input-group">
                                            <input type="number" class="form-control form-control-lg" id="fromValue" placeholder="Enter value">
                                            <select class="form-select form-select-lg" id="fromUnit">
                                                <option value="degrees">Degrees (°)</option>
                                                <option value="radians">Radians (rad)</option>
                                                <option value="gradians">Gradians (grad)</option>
                                                <option value="arcminutes">Arcminutes (')</option>
                                                <option value="arcseconds">Arcseconds (")</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-2 d-flex align-items-center justify-content-center">
                                        <button type="button" class="btn btn-primary btn-lg rounded-circle" id="swapUnits">
                                            <i class="fas fa-exchange-alt"></i>
                                        </button>
                                    </div>
                                    <div class="col-md-5">
                                        <div class="input-group">
                                            <input type="number" class="form-control form-control-lg" id="toValue" placeholder="Result" readonly>
                                            <select class="form-select form-select-lg" id="toUnit">
                                                <option value="degrees">Degrees (°)</option>
                                                <option value="radians">Radians (rad)</option>
                                                <option value="gradians">Gradians (grad)</option>
                                                <option value="arcminutes">Arcminutes (')</option>
                                                <option value="arcseconds">Arcseconds (")</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="d-grid gap-2 mt-4">
                                    <button type="submit" class="btn btn-primary btn-lg">
                                        <i class="fas fa-exchange-alt me-2"></i> Convert
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>

                    <!-- Common Angle Values -->
                    <div class="common-values-card card shadow-lg mb-4">
                        <div class="card-header bg-primary text-white">
                            <h5 class="mb-0">
                                <i class="fas fa-star me-2"></i>Common Angle Values
                            </h5>
                        </div>
                        <div class="card-body p-4">
                            <div class="row g-3" id="commonAngleValues">
                                <!-- Common angle values will be dynamically loaded here -->
                            </div>
                        </div>
                    </div>

                    <!-- Conversion History -->
                    <div class="history-card card shadow-lg">
                        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                            <h5 class="mb-0">
                                <i class="fas fa-history me-2"></i>Conversion History
                            </h5>
                            <button type="button" class="btn btn-light btn-sm" id="clearHistory">
                                <i class="fas fa-trash me-1"></i> Clear History
                            </button>
                        </div>
                        <div class="card-body p-4">
                            <div id="historyList" class="history-list">
                                <!-- History items will be dynamically loaded here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer will be dynamically loaded here -->
    <div id="footer-container"></div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="../../assets/js/tools/unit/angle-converter.js"></script>
    <script>
        // Theme Toggle Functionality
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;

        // Check for saved theme preference
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            body.setAttribute('data-theme', savedTheme);
            updateThemeIcon();
        }

        themeToggle.addEventListener('click', () => {
            const currentTheme = body.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            body.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon();
        });

        function updateThemeIcon() {
            const icon = themeToggle.querySelector('i');
            const isDark = body.getAttribute('data-theme') === 'dark';
            icon.className = isDark ? 'fas fa-sun' : 'fas fa-moon';
        }
    </script>
</body>
</html>
